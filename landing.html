<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="landing" id="landing">
    <canvas id="fallback" hidden></canvas>
    <div class="overlay"></div>
    <div class="controls">
      <button id="skip-btn" tabindex="0" aria-label="Пропустить интро">Skip intro</button>
      <button id="mute-btn" tabindex="0" aria-label="Переключить звук" hidden>Mute</button>
      <button id="always-skip-btn" tabindex="0" aria-label="Всегда пропускать интро">Всегда пропускать</button>
    </div>
    <div class="center">
      <div>
        <h1 id="landing-title"></h1>
        <p class="tag" id="landing-tagline"></p>
        <div id="loader" class="loader" aria-label="Загрузка" role="status"></div>
        <button id="enter-btn" class="btn-big" tabindex="0" aria-label="Войти в реестр" hidden>Войти в реестр</button>
      </div>
    </div>
    <footer>
      <small>Звук включится после клика. <a href="about.html" tabindex="0" aria-label="Об архиве">Об архиве</a></small>
    </footer>
  </div>
  <script src="assets/js/landing.js"></script>
</body>
</html>
