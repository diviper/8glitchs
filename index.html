<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glitch Registry</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    (function () {
      var params = new URLSearchParams(location.search);
      if (params.get('hub') === '1') return;
      if (params.get('skip') === '0') {
        location.href = 'landing.html';
        return;
      }
      try {
        var skip = localStorage.getItem('landing:skip') === 'true';
        var last = parseInt(localStorage.getItem('landing:lastSeen'), 10) || 0;
        var week = 1000 * 60 * 60 * 24 * 7;
        if (!skip && Date.now() - last > week) {
          location.href = 'landing.html';
        }
      } catch (e) {}
    })();
  </script>
</head>
<body>
<nav>
  <button id="sidebar-toggle" type="button" aria-controls="sidebar">☰ Реестр</button>
  <a href="#/glitch/observer-problem">Реестр</a>
  <a href="#/scene/observer-problem">Сцены</a>
  <a href="#/overview">Обзор</a>
</nav>
<div class="hub">
  <aside class="sidebar">
    <input id="search" type="text" placeholder="Поиск">
    <select id="category-filter">
      <option value="">Все категории</option>
      <option value="Квант">Квант</option>
      <option value="Время">Время</option>
      <option value="Космос">Космос</option>
      <option value="Идентичность">Идентичность</option>
      <option value="Информация">Информация</option>
      <option value="Логика">Логика</option>
      <option value="Наблюдатель">Наблюдатель</option>
    </select>
    <div id="glitch-list"></div>
  </aside>
  <div id="content" class="content"></div>
</div>
<div id="sidebar-overlay"></div>
<script src="assets/js/lexicon.js"></script>
<script src="assets/js/md.js"></script>
<script src="assets/js/progress.js"></script>
<script src="assets/js/router.js"></script>
</body>
</html>
