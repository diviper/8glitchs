<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    (function () {
      var path = location.pathname.replace(/\/404\.html$/, '');
      var search = location.search || '';
      var segments = path.split('/').filter(Boolean);
      var baseSegs = [];
      if (segments[0] && segments[0] !== 'glitch' && segments[0] !== 'scene') {
        baseSegs.push(segments[0]);
      }
      var rest = segments.slice(baseSegs.length);
      var hash = '#/overview';
      if (rest[0] === 'glitch' && rest[1]) {
        hash = '#/glitch/' + rest[1];
      } else if (rest[0] === 'scene' && rest[1]) {
        hash = '#/scene/' + rest[1];
      }
      var base = '/' + (baseSegs.length ? baseSegs[0] + '/' : '');
      location.replace(base + (search || '') + hash);
    })();
  </script>
</head>
<body></body>
</html>
